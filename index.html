<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Falexis | Aframe</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="js/app.js"></script>

<body>
    <a-scene>
        <a-assets>

        <a-sky src="#sky"></a-sky>
        
        <a-entity geometry="primitive: sphere; radius:2;" position="0 0 -20" material="color:red"></a-entity>
    </a-scene>
